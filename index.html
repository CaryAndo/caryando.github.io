---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <a href="{{post.url}}">
            <span>{{post.title}}</span>
            <time>{{post.date | date_to_string}}</time>
          </a>
        </li>
    {% endfor %}
  </ul>
</div>
